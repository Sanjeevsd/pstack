<div class="main" id="projecttab">
    <div class="projectshowsecction">
        {% if my_projects %}
        {{my_projects.a.0}}
        {% for k in my_projects.a %}

        {% include "includes/projects.html" with title=k.projectname feature=k.contents usernames=k.user %}
        {%endfor%}
        {% endif %}
    </div>
    <div class="projectuploadsection">
        <div id="uploadprojectsvg" class="uploadingbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70">
                <g id="asdsadsfgagds" transform="translate(3 3)">
                    <path id="Pathg_21" data-name="Path 21"
                        d="M68.5,22.5V36.8a7.13,7.13,0,0,1-7.111,7.148H11.611A7.13,7.13,0,0,1,4.5,36.8V22.5"
                        transform="translate(-4.5 20.056)" fill="none" stroke="#b79462" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="6" />
                    <path id="Pathg_22" data-name="Path 22" d="M45.907,22.371,28.2,4.5,10.5,22.371"
                        transform="translate(3.797 -4.5)" fill="none" stroke="#b79462" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="6" />
                    <path id="Pathg_23" data-name="Path 23" d="M18,4.5V47.389" transform="translate(14 -4.5)"
                        fill="none" stroke="#b79462" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" />
                </g>
            </svg>

            <span class="projectuploadbutton">Upload</span>
        </div>
    </div>
    <div id="uploadprojectModal" class="uploadprojectmodal">
        <div class="modal-content">
            <form id="uploadProjectform" method="post" enctype="multipart/form-data"> <span
                    class="mclose">&times;</span>
                {% csrf_token %}
                <input type="file" inputfiletext="Select" class="form-control-file" accept="application/pdf,pdf"
                    id="pfileupload" name="projectfileupload" placeholder="Select a pdf" required>

                <button type="button" id="uploadProject">Upload Project</button> </form>
        </div>
    </div>

</div>
